<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <h2 class="p-2">Tell Us About You</h2>
        <hr>
        <h3 class="p-2">Your Info</h3>
        <form class="p-2">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="test" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo (Required)</label>
                <input type="url" class="form-control" id="photo" placeholder="">
            </div>
        </form>
        <hr>
    </div>
</body>

</html>
